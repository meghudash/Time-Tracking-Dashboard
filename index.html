<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(236, 100%, 87%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="name-card">
          <img src="/images/image-jeremy.png" alt="A picture of a user named Jeremy">
          <p class="report">Report for <span>Jeremy Robson</span></p>
      </div>
      <div class="nav" id="nav-tabs">
          <button class="nav-btn" id="daily">Daily</button>
          <button class="nav-btn active" id="weekly">Weekly</button>
          <button class="nav-btn" id="monthly">Monthly</button>
      </div>
    </div>
    <div class="main-content">

    </div>
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meghamala Dash</a>.
  </div>
  </footer>
  <script src="script.js"></script>
  
</body>
</html>
